<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>motd</title>
    <!-- link this part of page to css file. If not in the same directory/folder, need to include under href -->
    <link rel="stylesheet" href="motd.css">
  </head>
  <body>
    <h1>Hi</h1>
    <button>Type your MOTD</button>

    <script type="text/javascript">
    //get the motd from server.js
      fetch('/motd')
        .then(function (response) {
          //translate response into text
          response.text()
          .then(function (message) {
            //use the text response received and input into h1 found in this document
            var motd = document.querySelector('h1')
            console.log(message)
            motd.textContent = message
        })
      })
      function promptMOTD () {
        var motd = window.prompt('Type your message.')

      }
      var button = document.querySelector('button')
      button.addEventListener('click', promptMOTD, false)
    </script>
  </body>
</html>
